<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
        <meta charset="utf-8"/>
       
    </head>
    <body>
        <main>
            <article>
                <h3>Test obiektu: </h3>
                <p id="object_result">
                </p>
                <button id="object_test_button">Testuj</button>
            </article>  
            
            <article>
                <h3>Testowanie rekurencji</h3>
                Podstawa: 
                <input type="text" id="base_value"/>
                Wykładnik: 
                <input type="text" id="exponent_value"/>  
                <p id="expResult"></p>
                <button id="recuration_it_button">Testuj Iteracyjne</button>
                <button id="recuration_rec_button">Testuj Rekurencyjne</button>
            </article> 

             <article>
                <h3>Testowanie dowolnej ilości argumentów</h3>
                Pierwszy Bok: 
                <input type="text" id="first_side"/>
                Drugi Bok: 
                <input type="text" id="second_side"/>
                Trzeci Bok: 
                <input type="text" id="third_side"/> 
                
                <p id="perimeterResult"></p>
                <button id="perimeterPolygonButton">Oblicz pole</button>
            </article> 
            
            <article>
                <h3>Sprawdzanie podzielności</h3>
                a: 
                <input type="text" id="a_val"/>
                b: 
                <input type="text" id="b_val"/>
                
                <p id="divisibilityResult"></p>
                <button id="divisibilityButton">Sprawdź</button>
            </article> 
            
            <article>
                <h3>Szukanie elemntów w katologu</h3>
                <input type="text" id="searched_name"/>
                <pre id="object_drive_view">
                </pre>
                <p id="findingResult"></p>
                <button id="searchButton">Szukaj</button>
            </article> 
            
        </main>
        <script src="script.js"></script>
    </body>
</html>
